<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.4, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Circle packagin game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="alert alert-success" role="alert">
          Can you put all circle in this squre?
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <canvas id="game-canvas" width="700" height="700">
            Your browser does not support canvasÔºÅ
          </canvas>
        </div>
        <div class="col-sm">
          <label for="circleNumberRange" class="form-label">Number of circle</label>
          <label class="form-number-display" id="circleNumber">5</label>
          <input
            type="range"
            class="form-range"
            min="3"
            max="15"
            id="circleNumberRange"
            value="5"
          />
          <label for="circleRadiusRange" class="form-label">Radius of circle</label>
          <label class="form-number-display" id="circleRadius">0.1</label>
          <input
            type="range"
            class="form-range"
            min="30"
            max="500"
            step="0.1"
            id="circleRadiusRange"
            value="33"
          />
          <div class="row">
            <button type="button" class="btn btn-outline-primary" id="preset7">
              7 Circle Challenge
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-outline-primary" id="preset10">
              10 Circle Challenge
            </button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-outline-primary" id="preset11">
              11 Circle Challenge
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
